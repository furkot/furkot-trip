<html>
  <head>
    <title>Add to Furkot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        font: 14px sans-serif;
        padding: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Add to Furkot</h1>
    <button id="add-stops">POST: Add 2 stops to Furkot trip!</button>
    <br><br>
    <a id="a-add-stops">GET: Add 2 stops to Furkot trip!</a>
    <script src="build/furkot-trip.js"></script>
    <script>
	    var stops = [
	      {
	        name: 'Time Square',
	        coordinates: {
	          lat: 40.7577,
	          lon: -73.9857
	        }
	      }, {
	        name: 'Metropolitan Museum',
	        coordinates: {
	          lat: 40.7789,
	          lon: -73.9637
	        }
	      }
	    ];
	    var nyTrip = furkotTrip();
      document.getElementById('a-add-stops').setAttribute('href', nyTrip.getUrl(stops));
      document.getElementById('add-stops').addEventListener('click', function() {
        nyTrip.plan(stops);
      });
    </script>
  </body>
</html>
